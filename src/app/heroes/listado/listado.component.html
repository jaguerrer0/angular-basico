<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado"><!-- una condicion de la cual solo se activa si se cumple -->

  <h3>Héroe Borrado</h3>
  <span>{{heroeBorrado}}...</span>

</div>

<ng-template #noBorrado><!-- Referencia local -->
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index"><!-- Duplica lo que existe en el arreglo -->
      {{i+1}} - {{heroe}}
    </li>
</ul>
